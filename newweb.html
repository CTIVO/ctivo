<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #999;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .bio {
            color: #ccc;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-button {
            padding: 1rem;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .social-button:hover {
            transform: scale(1.05);
        }

        .facebook {
            background: #1877F2;
        }

        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            background-color: #833AB4; /* Fallback */
        }

        .whatsapp {
            background: #25D366;
        }

        .snapchat {
            background: #FFFC00;
            color: black;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .social-button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
